<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modulo 6 - Ejercicio Funciones</title>
</head>
<body>
<script>
    var nombres = ["Adrian" , "Juan" ,"Marcos", "Ignacio", "Raul", "Gabriela", "Rosario", "Selene", "Ana", "Maria"];

    //Funcion Minimo y Maximo

    function NumeroMaxMin(min,max) {
        var aleatorio = Math.round((Math.random() * (max-min)) + min);
        return aleatorio;
    }

    var min=parseInt(prompt('Ingrese el minimo:',''));
    var max=parseInt(prompt('Ingrese el maximo:',''));

    document.write("<br>");
    document.write( "El numero aleatorio dentro del rango ingresado es:" + NumeroMaxMin(min,max));


    //Funcion nombre aleatorio

    function NombreAleatorio() {
        var aleatorio = Math.round((Math.random() * (nombres.length)));
        var pos=aleatorio-1;
        return [aleatorio,nombres[pos]];
    }
    document.write("<br>");
    document.write( "El numero y nombre aleatorio es:" + NombreAleatorio());

</script>
</body>
</html>
