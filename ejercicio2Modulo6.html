<script>
const inicio= ['unacadena', 3 , 'unacadena2' , 1, 10,500,false,10,true];

function nuevoArreglo(arr) {
    let arrNuevo =  [];
    for (var i = 0; i < arr.length; i++) {
        if( typeof arr[i] === 'number'){
             arrNuevo.push(arr[i]);
        }
    }
    return arrNuevo;
}

function ordenarArreglo(arr) {
    for (var i =0; i < arr.length; i += 1) {
        for (var j= i+1;j < arr.length; j+= 1)  {
            if(arr[i] < arr[j]){
                var temp=arr[j];
                arr[j]=arr[i];
                arr[i]=temp;
            }

        }
    }
    return arr;
}


console.log("El arreglo nuevo de solo numeros es:  \n" +nuevoArreglo(inicio));
console.log("El arreglo ordenado de mayor a menor es:  \n" + ordenarArreglo(nuevoArreglo(inicio)));
</script>
