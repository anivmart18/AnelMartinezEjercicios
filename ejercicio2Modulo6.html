<script>
const inicio= ['unacadena', 3 , 'unacadena2' , 1, 10,500,1,10,true];

function nuevoArreglo(arr) {
    let arrNuevo =  [];
    for (var i = 0; i < arr.length; i++) {
        if( typeof arr[i] === 'number'){
             arrNuevo.push(arr[i]);
        }
    }
    return arrNuevo;
}

function ordenarArreglo(arr) {
    var temp = false;
    while (!temp) {
      temp = true;
      for (var i = 1; i < arr.length; i += 1) {
        if (arr[i - 1] > arr[i]) {
          temp = false;
          var temp2 = arr[i - 1];
          arr[i - 1] = arr[i];
          arr[i] = temp2;
        }

      }
   }
    return arr;
}


function reversoArreglo(arr){
    var arrsalida = [];
    for (var i = 0; i<= arr.length; i++){
        arrsalida.push(arr.pop());
    }

    return arrsalida;
}

console.log("El arreglo nuevo de solo numeros es:  \n" +nuevoArreglo(inicio));
console.log("El arreglo ordenado de mayor a menor es:  \n" + reversoArreglo(ordenarArreglo(nuevoArreglo(inicio))));
</script>
